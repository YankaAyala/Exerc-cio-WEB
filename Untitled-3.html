<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs com diferentes tamanhos e fundos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        .box1 {
            background-color: #3490dc;
            height: 200px;
        }

        .box2 {
            background-color: #38a169;
            height: 250px;
        }

        .box3 {
            background: linear-gradient(45deg, #8338ec, #3a86ff);
            height: 300px;
        }

        .box4 {
            background-color: #f66d9b;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1º período</div>
        <div class="box box2">2º período</div>
        <div class="box box3">3º período</div>
        <div class="box box4">4º período</div>
    </div>
</body>
</html>
