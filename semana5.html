<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind com Backgrounds</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <!-- Div 1 -->
    <div class="w-72 h-32 mb-4 bg-blue-500 text-white flex items-center justify-center">
        Azul
    </div>
    
    <!-- Div 2 -->
    <div class="w-64 h-40 mb-4 bg-red-500 text-white flex items-center justify-center">
        Vermelho
    </div>
    
    <!-- Div 3 (com gradiente) -->
    <div class="w-80 h-48 mb-4 bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 text-white flex items-center justify-center">
        Gradiente
    </div>
    
    <!-- Div 4 -->
    <div class="w-56 h-24 bg-pink-500 text-white flex items-center justify-center">
        Rosa
    </div>
</body>
</html>
